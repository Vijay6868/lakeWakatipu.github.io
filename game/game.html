<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

   
    <link rel="stylesheet" href="gameStyle.css">

    
    <title>Bug Vs Bear</title>
</head>

<body style="background-color:rgb(48, 48, 48)">

    
    <div class="modal fade bg-dark" id="startMenu" aria-hidden="true" aria-labelledby="title" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="title">Catch The Bug Game</h5>
                </div>
                <div class="modal-body">
                    <h3 class="text-center">Score: 0</h3><br>
                    <label for="timer">Timer: </label>
                    <select class="form-select" name="timer" id="timer">
                        <option value="60">1 Min</option>
                        <option value="120">2 Min</option>
                        <option value="180">3 Min</option>
                        <option value="240" selected>4 Min</option>
                        <option value="300">5 Min</option>
                    </select> <br>

                    <label for="volume" class="form-label">Volume</label>
                    <input type="range" class="form-range" id="volume" min="0" max="1" step=".1">
                </div>
                <div class="modal-footer">
                    <a class="btn btn-primary" href="../index.html">Home</a>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-dismiss="modal"
                        onclick="startGame()">Start</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bg-dark" id="gameOver" aria-hidden="true" aria-labelledby="title" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="title">Game Over</h5>
                </div>
                <div class="modal-body">
                    <h3 class="text-center">Score: <span id="score">0</span></h3><br>
                    <label for="timer">Timer: </label>
                    <select class="form-select" name="timer" id="restartTimer">
                        <option value="60">1 Min</option>
                        <option value="120">2 Min</option>
                        <option value="180" selected>3 Minu</option>
                        <option value="240">4 Min</option>
                        <option value="300">5 Min</option>
                    </select> <br>
                    <label for="restartVolume" class="form-label">Volume</label>
                    <input type="range" class="form-range" id="restartVolume" min="0" max="1" step=".1">
                </div>
                <div class="modal-footer">
                    <a class="btn btn-primary" href="../index.html">Home</a>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-dismiss="modal"
                        onclick="restartGame()">Play Again</button>
                </div>
            </div>
        </div>
    </div>

   
    <canvas id="canvas" width=1000 height=600></canvas>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

   
    <script src="game.js"></script>
</body>

</html>
